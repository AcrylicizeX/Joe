<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE â€“ Your Creative Co-Pilot</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #f2f2f2;
    }

    p {
      margin-top: 0;
      font-style: italic;
      color: #bbb;
    }

    #chat {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-y: auto;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      font-weight: bold;
      color: #4fc3f7;
    }

    .bot {
      font-weight: bold;
      color: #81c784;
    }

    #userInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 4px;
    }

    #sendButton {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  const password = prompt("Enter access key:");
  if (password !== "letmeinjoe") {
    document.body.innerHTML = "<h2 style='color: white;'>Access denied.</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h1>JOE</h1>
<p>-_- Your creative co-pilot at Acrylicize -_-</p>

<div id="chat"></div>

<div>
  <input type="text" id="userInput" placeholder="Ask JOE something...">
  <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const message = input.value;
    if (!message) return;

    chat.innerHTML += `<div class='message'><span class='user'>You:</span> ${message}</div>`;
    input.value = "";

    const res = await fetch("https://joe-nine.vercel.app/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    chat.innerHTML += `<div class='message'><span class='bot'>JOE:</span> ${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }

  // Enable ENTER to send message
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
