<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE – Your Creative Co-Pilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fefefe;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-weight: 300;
      font-size: 1.2em;
      max-width: 600px;
    }

    #chat {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1em;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #userInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #1a1a1a;
      border-radius: 4px;
    }

    #sendButton {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      margin-top: 1em;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

<script>
  const password = prompt("Enter access key:");
  if (password !== "letmeinjoe") {
    document.body.innerHTML = "<h2>Access denied.</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h1>JOE</h1>
<p>Your creative co-pilot at Acrylicize</p>

<div id="chat"></div>

<div>
  <input type="text" id="userInput" placeholder="Ask JOE something...">
  <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<footer>
  A project by Acrylicize RnD – 2025
</footer>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const message = input.value;
    if (!message) return;

    chat.innerHTML += `<div class='message'><strong>You:</strong> ${message}</div>`;
    input.value = "";

    const res = await fetch("https://joe-nine.vercel.app/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    chat.innerHTML += `<div class='message'><strong>JOE:</strong> ${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }

  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
